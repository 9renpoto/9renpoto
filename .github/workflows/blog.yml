name: blog post workflow

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@1.7.7
        with:
          max_post_count: "3"
          feed_list: "https://9renpoto.dev/rss.xml"
